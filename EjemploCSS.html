<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con CSS</title>
    <style>
        #h1SegundoTitulo
        {
            color: blue;
            text-align: center;
        }
        .h2SubTitulo
        {
            font-style: italic;
            color: rgb(100, 50, 70);
        }
        .tipoDeLetra
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        h3{
            text-align: center;
        }
        h1,h3{
            font-style: italic;
        }
        *
        {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1 style="color:#FF7000">CSS: Hoja de estilos en cascada</h1>
    <h1 id="h1SegundoTitulo">Otro titulo</h1>
    <h2 class="h2SubTitulo tipoDeLetra">Este es un subtitulo</h2>
    <h3>Sub subtitulo</h3>
    <h3>Este es otro h3</h3>
</body>
</html>
