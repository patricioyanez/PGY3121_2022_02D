<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JavaScript</title>
    <script>
        function sumar()
        {
            let n1 = document.getElementById("txtNumero1").value;
            let n2 = document.getElementById("txtNumero2").value;
            let resultado = parseInt(n1) + parseInt(n2); 
            alert("El resultado es: " + resultado);
        }
    </script>


</head>
<body>
    <input type="number" name="txtNumero1" id="txtNumero1">
    <input type="number" name="txtNumero2" id="txtNumero2"><br>
    <input type="button" name="btnSumar" value="Sumar" onclick="sumar()">
</body>
</html>
