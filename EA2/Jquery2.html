<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() // public static void main (JAVa)
        {
            $(".btnEnviar").click(function()
            {
                let nombre = $(".txtNombre").val();
                if(!nombre)
                {
                    alert("Debe especificar el nombre");
                    $(".txtNombre").focus();
                }                
            });
            let letras = 'qwertyuiopasdfghjklñzxcvbnmQWERTYUIOPASDFGHJKLÑZXCVBNM ÁÉÍÓÚáéíóú';
            $(".txtNombre").keypress(function(e)
            {
                let caracter = String.fromCharCode(e.which);
                if(letras.indexOf(caracter) < 0)
                    return false;

            })
            let numeros = '0123456789';
            $(".txtRut").keypress(function(e)
            {
                let caracter = String.fromCharCode(e.which);
                if(numeros.indexOf(caracter) < 0)
                    return false;
            })
            let dv = '0123456789Kk';
            $(".txtDV").keypress(function(e)
            {
                let caracter = String.fromCharCode(e.which);
                if(dv.indexOf(caracter) < 0)
                    return false;
            })

        }); // cierre

    </script>
</head>
<body>
    <label for="">Nombre</label>
    <input type="text" name="txtNombre" class="txtNombre" maxlength="20"><br>
    <label for="">Rut</label>
    <input type="text" name="txtRut" maxlength="8" size="7" class="txtRut">-
    <input type="text" name="txtDV" maxlength="1"  size="1" class="txtDV"><br>
    <button class="btnEnviar">Enviar</button>
    <!--- validar el rut -->
</body>
</html>
