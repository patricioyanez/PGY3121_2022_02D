<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="favicon.png" width="50px" height="34px">
                Mi Pagina
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Búscadores
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="https://www.google.cl" target="_blank">Google</a></li>
                      <li><a class="dropdown-item" href="https://www.bing.cl">Bing</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="https://www.yahoo.com">Yahoo</a></li>
                      <li><a class="dropdown-item" href="https://www.altavista.com">Altavista</a></li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      RRHH
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="https://www.facebook.cl" target="_blank">facebook</a></li>
                      <li><a class="dropdown-item" href="https://www.instagram.com">Instagram</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="https://www.tiktok.com">tiktok</a></li>
                      <li><a class="dropdown-item" href="https://www.reddit.com">reddit</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="row">
            <div class="text-center mt-4">
                <h3>Ingreso de persona</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 offset-md-2">
                Rut
            </div>
            <div class="col-md-5">
                <input name="txtRut" class="txtRut form-control">
            </div>
            <div class="col-md-1">
                <input name="txtDv" class="txtDv form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2 offset-md-2">
                Nombre
            </div>
            <div class="col-md-6">
                <input name="txtNombre" class="txtNombre form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2 offset-md-2">
                Apellido
            </div>
            <div class="col-md-6">
                <input name="txtApellido" class="txtApellido form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2 offset-md-2">
                Dirección
            </div>
            <div class="col-md-6">
                <input type="text" name="txtDireccion" class="txtDireccion form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2 offset-md-2">
                Fecha Nacimiento
            </div>
            <div class="col-md-6">
                <input type="date" name="txtFechaNacimiento" class="txtFechaNacimiento form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2 offset-md-2">
                Estado civil
            </div>
            <div class="col-md-6">
                <input type="radio" name="rdoEstadoCivil" class="rdoEstadoCivil" value="1">Soltero &nbsp;
                <input type="radio" name="rdoEstadoCivil" class="rdoEstadoCivil" value="2">Casado &nbsp;
                <input type="radio" name="rdoEstadoCivil" class="rdoEstadoCivil" value="3">Viudo &nbsp;
                <input type="radio" name="rdoEstadoCivil" class="rdoEstadoCivil" value="4">AUC &nbsp;
                <input type="radio" name="rdoEstadoCivil" class="rdoEstadoCivil" value="5">Divorsiado
            </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-2 offset-md-2">
              Nivel académico
          </div>
          <div class="col-md-6">
              <select name="cmbNivelAcademico" class="cmbNivelAcademico form-control">
                <option value="0">Seleccionar</option>
                <option value="1">Básica</option>
                <option value="2">Media</option>
                <option value="3">Técnico</option>
                <option value="4">profesión</option>
                <option value="5">Magíster</option>
                <option value="6">Doctor</option>
              </select>
          </div>
      </div>
        <!--
            Tarea: agregar apellido, direccion, fecha de nacimiento,
            estado civil (radio) y Nivel Academico (tecnico, profesion...) select
            


        -->
    </div>
</body>
</html>
